<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Website</title>
    <link rel="stylesheet" href="/static/dist/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
</head>


<body>
    <div class="max-w-7xl w-full mx-auto">

        <img id="question_image" class="mx-auto m-5 ">
        <div>
            <span>strikes:</span> <span id="strikes">0</span>
        </div>
        <div>
            <span>correct:</span> <span id="correct_n">0</span>
        </div>
        <div id="QUESTION">
            <div class="h-16 w-full bg-blue-200 flex items-center justify-between rounded-[30px]">
                <span class="h-16 w-16 flex items-center justify-center">
                    <div class="w-[50px] h-[50px] rounded-[25px] bg-gray-600">
                        <img src="/static/icons/question-mark.svg" class="w-full h-full p-2">
                    </div>
                </span>
                <span id="question_text">
                </span>
                <access key="enter" onclick="if(answered) fetchQuestion()" class="right-0 h-16 w-16 flex items-center justify-center">
                    <button class=" w-[50px] h-[50px] rounded-[25px] bg-gray-600">
                        <i class="pl-1 fa fa-chevron-right" style="
                    font-size: 40px;"></i>
                    </button>
                </access>
            </div>
            <div id="answers"></div>
        </div>
    </div>
</body>
<script type="text/javascript" src="/static/scripts/quiz.js"></script>

</html>
